<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard - SB Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="messi.min.css" />
    
    <!-- Add custom CSS here -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
  </head>

  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">SB Admin</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li class="active"><a href="index.html"><i class="fa fa-dashboard"></i> Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div id="page-wrapper">

        <div class="row">
          <div class="form-group">
            <label for="login">Email address</label>
            <input type="text" class="form-control" id="login" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="repwd">Password</label>
            <input type="password" class="form-control" id="repwd" placeholder="Password Again">
          </div>
          <div class="form-group">
            <label for="phone">Phone num.</label>
            <input type="number" class="form-control" id="phone" placeholder="Number">
          </div>
          <div class="form-group">
            <label for="file">Photo</label>
            <input type="file" class="form-control" id="file">
          </div>  
 	  <div class="form-group">
            <select name="" id="filesList">
                <option value="def">Default Photo</option>
                <option value="one">photo.png</option>
            </select>
	    <button id="verification" class="btn btn-default" >Verify photos</button>
 	    <a id="modal">Requirements to photo</a>
	   </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="messi.js"></script>
  <script>
    jQuery.noConflict ();
    (function($) {
      $(document).ready(function() {
          
        $('#modal').on('click', function() {
          new Messi('1. Requirement 1', {title: 'Requirements', modal: true});
        });        

	$('#login-btn').on('click', function() {
          new Messi('User with admin rights is created sucessfully', {title: 'Status of creation', modal: true});
        });

	$('#verification').on('click', function() {
          new Messi('User with admin rights is created sucessfully');
        });

      });
    })(jQuery);
</script>
          <button id="login-btn" class="btn btn-default" >Submit</button>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
