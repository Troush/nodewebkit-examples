<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Hello World!</title>
</head>
<body>
<div class="content">
   <h1 class="bg-primary">Title</p>
    <div class="col-lg-12">
       <div class="bg-primary">
          <div class="form-group">
            <label for="login">Email address</label>
            <input type="text" class="form-control" id="login" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
          <button id="login-btn" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    console.log('DOM READY');
    console.log($('#login-btn'));
    var form = {
        login: $('#login'),  
        password: $('#pwd'),
        check: function(context) {
            if (context.login.val() == 'admin' &&
                context.password.val() == 'admin') {
                window.location = "app.html";
            } else {
                alert('Login name or password is incorrect');
            }
        }
    }
    $('#login-btn').click(function(e){
        form.check(form);
    });
});
</script>
</html>
